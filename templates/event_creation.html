<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('{{ url_for('static', filename='background.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Increased width */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #6a0dad;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 15px; /* Increased padding for larger input fields */
            font-size: 1.1rem; /* Increased font size */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 15px; /* Increased padding */
            background-color: #6a0dad;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem; /* Increased font size */
            border-radius: 5px;
            width: 100%; /* Ensures button is full-width and matches the input fields */
            margin-top: 10px;
        }

        button:hover {
            background-color: #4b0082;
        }

        a {
            margin-top: 20px;
            color: #6a0dad;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Event</h1>

        <form method="POST" action="{{ url_for('create_event') }}">
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" required>
        
            <label for="event_date">Event Date:</label>
            <input type="date" id="event_date" name="event_date" required>
        
            <button type="submit">Create Event</button>
        </form>

        <a href="{{ url_for('admin_dash') }}">Back to Dashboard</a>
    </div>
</body>
</html>
